name: qr-finder
services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://lostfound:${POSTGRES_PASSWORD:-changeme}@db:5432/lostfound
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - TURNSTILE_SECRET_KEY=${TURNSTILE_SECRET_KEY:-}
      - NEXT_PUBLIC_TURNSTILE_SITE_KEY=${NEXT_PUBLIC_TURNSTILE_SITE_KEY:-}
      # Storage: Set STORAGE_TYPE=local for local file storage, or configure S3
      - STORAGE_TYPE=${STORAGE_TYPE:-local}
      - AWS_BUCKET_NAME=${AWS_BUCKET_NAME:-}
      - AWS_FOLDER_PREFIX=${AWS_FOLDER_PREFIX:-}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
    volumes:
      - uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    container_name: db
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=lostfound
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_DB=lostfound
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lostfound"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres-data:
  uploads:
